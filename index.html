<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Fraunces">
  
  <title>Frontend Mentor | Product preview card component</title>


  <style>
	body {
		background-color:  hsl(30, 38%, 92%);
		/*display: flex;
		align-items: center;
		justify-content: center;*/
		min-height: 100vh;
	}
	
	main {
		background-color:  hsl(30, 38%, 92%);;
		margin: auto;
		display: flex;
		align-items: center;
		justify-content: center;
		min-height: 100vh;
	}
	
	a {
		text-decoration: none;
		color: hsl(0, 0%, 100%);
	}
	
	.descriptor {
		font-family: "Monserrat", sans-serif;
		color: hsl(228, 12%, 48%);
		font-size: 12px;
		font-weight: 500;
	}
	
	.primary_info {
		font-family: "Fraunces", serif;
		font-size: 26px;
		font-weight: 700;
	}
	
	.flex-child {
		border: 1px solid red;
	}
	
	
	#info_right {
		width: 240px;
		margin: 0 10px 10px 10px;
		background-color: hsl(0, 0%, 100%);
	}
	
	#perfume_bottle {
		width: 240px;
	}
	
	#product {
		letter-spacing: 3px;
	}
	
	#special_price {
		color: hsl(158, 36%, 37%);
	}
	
	#retail_price {
		text-decoration: line-through;
	}
	
	
	#cart {
		color: hsl(0, 0%, 100%);
		font-weight: 700;
		
	}
	
	#cart_button {
		border: 1px hidden;
		border-radius: 5px;
		background-color: hsl(158, 36%, 37%);
		text-align: center;
		padding: 5px 0 5px 0;
		margin: 0 10px 0 10px;
	}
	#cart_button:hover {
		background-color: hsl(212, 21%, 14%);
	}
	
    .attribution { font-size: 11px; /*text-align: center;*/ }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
	<main>
		<!--<div id="pic_left"-->
			<img src="images/image-product-desktop.jpg" id="perfume_bottle" alt="A bottle of Gabrielle" class="flex-child">
		<!--</div>-->
		<div id="info_right" class="flex-child">
			<p id="product" class="descriptor">PERFUME</p>

			<h1 id="name" class="primary_info">Gabrielle Essence Eau De Parfum</h1>

			<p id="description" class="descriptor">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
				Perfumer-Creator for the House of CHANEL.</p>

			<h1 id="special_price" class="primary_info">$149.99</h1>
			<p id="retail_price" class="descriptor">$169.99</p>
			<div id="cart_button">
				<img src="images/icon-cart.svg" alt="" id="cart_icon">
				<a href="#shopping_cart" id="cart" class="descriptor">Add to Cart</a>
			</div>
		</div>
	</main>
  <!--<div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Spencer Quintana</a>.-->
  </div>
</body>
</html>
