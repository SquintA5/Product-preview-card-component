<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
   <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Fraunces">
  
  <title>Frontend Mentor | Product preview card component</title>


  <style>
	body {
		background-color: hsl(30, 38%, 92%);
	}
	main {
		display: flex;
		align-items: center;
		justify-content: center;
		min-height: 100vh;
	}
	
	a {
		text-decoration: none;
	}
	
	#product_pic {
		height: 375px;
		border-radius: 10px 0 0 10px;
	}
	
	#product_info {
		width: 250px;
		height: 375px;
		background-color: hsl(0, 0%, 100%);
		border-radius: 0 10px 10px 0;
	}
	
	#product_type {
		letter-spacing: 5px;
		font-size: 10px;
		margin-left: 25px;
		margin-top: 25px;
		font-family: Montserrat;
		color: hsl(228, 12%, 48%);
		font-weight: 500;
	}
	
	#product_name {
		font-size: 28px;
		margin: 0 50px 0 25px;
		font-family: Fraunces;
		line-height: 1.0;
	}
	
	#description {
		font-size: 12px;
		margin-left: 25px;
		margin-right: 35px;
		font-family: Montserrat;
		color: hsl(228, 12%, 48%);
		font-weight: 500;
		line-height: 1.6;
	}
	
	#prices {
		/*vertical-align: middle;*/
		display: inline-flex;
		/*border: 1px solid red;*/
		margin-bottom: 15px;
		padding: 0;
	}
	
	#special_price {
		margin-left: 25px;
		/*margin-bottom: 30px;*/
		font-size: 26px;
		color: hsl(158, 36%, 37%);
		/*border: 1px solid red;*/
		font-family: Fraunces;
	}
	
	#retail_price {
		text-decoration: line-through;
		font-size: 12px;
		margin-left: 20px;
		/*border: 1px solid red;*/
		margin-bottom: 20px;
		margin-top: 30px;
		font-family: Montserrat;
		color: hsl(228, 12%, 48%);
	}
	
	#purchase {
		/*align-items: center;
		justify-content: center;*/
		
	}
	
	#cart_button {
		font-size: 11px;
		/*margin-top: 50px;*/
		margin-left: 30px;
		background-color: hsl(158, 36%, 37%);
		color:  hsl(0, 0%, 100%);
		padding-top: 12px;
		padding-bottom: 12px;
		padding-left: 50px;
		padding-right: 50px;
		font-family: Montserrat;
		font-weight: 700;
		border-radius: 5px;
	}
	
	#cart_button:hover {
		background-color: hsl(212, 21%, 14%);
	}
	
	#cart_icon {
		/*border: 1px solid red;*/
		/*margin-right: 5px;
		margin-top: 5px;*/
		padding-right: 10px;
		
	}
  
  
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
	<main>
		<img src="images/image-product-desktop.jpg" alt="A bottle of Gabrielle" id="product_pic">
			<div id="product_info">
				<p id="product_type">PERFUME</p>

				<h1 id="product_name">Gabrielle Essence Eau De Parfum</h1>

				<p id="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
				Perfumer-Creator for the House of CHANEL.</p>
			<div id="prices">
				<h1 id="special_price">$149.99</h1>
				<p id="retail_price">$169.99</p>
			</div>
			<div id="purchase">
				<a href="#purchase" id="cart_button">
				<img src="images/icon-cart.svg" id="cart_icon">Add to Cart</a>
			</div>
			
		</div>
	 </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Spencer Quintana</a>.
  </div>
 
</body>
</html>
